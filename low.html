<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>低频单词</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url('images/bnu-campus.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 30px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      color: #fd7e14;
      margin-bottom: 20px;
      font-size: 32px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h2 img {
      height: 40px;
      vertical-align: middle;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #fd7e14;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 20px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #e8590c;
    }

    .extras {
      text-align: center;
      margin-top: 40px;
    }

    .cheer-text {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #e63946;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>
    <img src="images/bnu-logo-icon.png" alt="北师大 Logo">
    📙 低频单词 Day1 - Day10
  </h2>

  <div class="button-container">
    <a href="low/Day1.html" id="day1">低频 Day1</a>
    <a href="low/Day2.html" id="day2">低频 Day2</a>
    <a href="low/Day3.html" id="day3">低频 Day3</a>
    <a href="low/Day4.html" id="day4">低频 Day4</a>
    <a href="low/Day5.html" id="day5">低频 Day5</a>
    <a href="low/Day6.html" id="day6">低频 Day6</a>
  </div>

  <div class="extras">
    <a href="low/低频复习.html">🎯 随机抽查</a>
    <br><br>
    <a href="downloads/低频单词.pdf" download>📄 下载低频单词 PDF</a>
    <div class="cheer-text" id="cheerText">🎓 考研加油！！！</div>
  </div>

  <script>
    // 记忆功能
    const totalDays = 6;
    let currentDay = localStorage.getItem('lowCurrentDay') || 1;

    function updateButtonStates() {
      for (let i = 1; i <= totalDays; i++) {
        const btn = document.getElementById(`day${i}`);
        if (!btn) continue;

        if (i < currentDay) {
          btn.style.backgroundColor = '#6c757d';
        } else if (i == currentDay) {
          btn.style.boxShadow = '0 0 15px yellow';
        }
      }
    }

    document.querySelectorAll('a[id^="day"]').forEach(a => {
      a.addEventListener('click', () => {
        const clickedDay = parseInt(a.id.replace('day', ''));
        if (clickedDay === parseInt(currentDay)) {
          let nextDay = clickedDay + 1;
          if (nextDay <= totalDays) {
            localStorage.setItem('lowCurrentDay', nextDay);
          }
          setTimeout(() => {
            updateButtonStates();
            if (nextDay > totalDays) {
              alert("🎉 恭喜你完成所有低频单词，可以开始复习了！");
            }
          }, 500);
        }
      });
    });

    updateButtonStates();

    // 随机励志语句
    const cheers = [
      "🎓 考研加油！！！",
      "💪 你是最棒的！",
      "🚀 每天进步一点点！",
      "🌈 不负韶华，不负自己！",
      "🧠 背完这一页，我能赢！",
      "🔥 拼一载春秋，搏一生无悔！",
      "🌟 不怕慢，就怕停！"
    ];

    const cheerText = document.getElementById("cheerText");
    const randomIndex = Math.floor(Math.random() * cheers.length);
    cheerText.textContent = cheers[randomIndex];
  </script>

</body>
</html>
