<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day1 高频单词配对消消乐</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .bubble {
      margin: 10px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      transform-style: preserve-3d;
      transform: perspective(600px) rotateX(10deg) rotateY(10deg);
    }

    .bubble:hover {
      transform: scale(1.1) perspective(600px) rotateX(10deg) rotateY(10deg);
    }

    .english {
      background-color: #003366;
    }

    .chinese {
      background-color: #66a3ff;
    }

    .hidden {
      visibility: hidden;
    }

    #restart {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Day1 高频单词配对消消乐</h1>
<div id="game"></div>
<button id="restart">重新开始</button>

<script>

    { en: "alter", zh: "改变" },

    { en: "amateur", zh: "外行的" },

    { en: "participant", zh: "参与者" },
    { en: "capture", zh: "吸引，占领，捕获" },

    { en: "conclude", zh: "断定，得出结论，结束" },
    { en: "exclude", zh: "不准…进入，不包括，排除…的可能性" },
    { en: "contrast", zh: "相反的" },

    { en: "account", zh: "账户，解释，账目" },
    { en: "discovery", zh: "发现，发觉" },
    { en: "recovery", zh: "复苏，恢复，痊愈" },
    { en: "decrease", zh: "减少" },
    { en: "creative", zh: "有创造力的，创造的" },
    { en: "creature", zh: "生物" },
    { en: "criminal", zh: "犯罪的，刑事的，罪犯" },
    { en: "critic", zh: "批评家，批评者" },
    { en: "criticize", zh: "批评，指责，评论" },
    { en: "critical", zh: "关键的，批评的，有判断力的" },
    { en: "criticism", zh: "批评，指责" },
    { en: "crucial", zh: "至关重要的，决定性的" },
    { en: "crude", zh: "未加工的，天然的，简陋的，石油" },
    { en: "cultivate", zh: "培养，耕种，扶持" },
    { en: "discuss", zh: "讨论" },
    { en: "cure", zh: "治疗，对策，解决" },
    { en: "security", zh: "保安措施，保安部门" },
    { en: "accuracy", zh: "准确性，准确" }
  ];

  let firstSelected = null;
  let secondSelected = null;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createGame() {
    const gameContainer = document.getElementById("game");
    gameContainer.innerHTML = "";

    const bubbles = [];
    wordPairs.forEach(pair => {
      bubbles.push({ text: pair.en, type: "en", match: pair.zh });
      bubbles.push({ text: pair.zh, type: "zh", match: pair.en });
    });

    shuffle(bubbles);

    bubbles.forEach(item => {
      const div = document.createElement("div");
      div.className = `bubble ${item.type === "en" ? "english" : "chinese"}`;
      div.textContent = item.text;
      div.dataset.match = item.match;
      div.dataset.type = item.type;
      gameContainer.appendChild(div);

      div.addEventListener("click", () => {
        if (div.classList.contains("hidden")) return;

        if (!firstSelected) {
          firstSelected = div;
          div.style.border = "3px solid #ffcc00";
        } else if (!secondSelected && div !== firstSelected) {
          secondSelected = div;
          div.style.border = "3px solid #ffcc00";

          if (
            firstSelected.dataset.match === secondSelected.textContent &&
            secondSelected.dataset.match === firstSelected.textContent
          ) {
            setTimeout(() => {
              firstSelected.classList.add("hidden");
              secondSelected.classList.add("hidden");
              resetSelection();
            }, 500);
          } else {
            setTimeout(() => {
              firstSelected.style.border = "";
              secondSelected.style.border = "";
              resetSelection();
            }, 500);
          }
        }
      });
    });
  }

  function resetSelection() {
    firstSelected = null;
    secondSelected = null;
  }

  document.getElementById("restart").addEventListener("click", createGame);
  createGame();
</script>

</body>
</html>
