  <title>Day5 高频单词配对消消乐</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .bubble {
      margin: 10px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      transform-style: preserve-3d;
      transform: perspective(600px) rotateX(10deg) rotateY(10deg);
    }

    .bubble:hover {
      transform: scale(1.1) perspective(600px) rotateX(10deg) rotateY(10deg);
    }

    .english {
      background-color: #003366;
    }

    .chinese {
      background-color: #66a3ff;
    }

    .hidden {
      visibility: hidden;
    }

    #restart {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Day5 高频单词配对消消乐</h1>
<div id="game"></div>
<button id="restart">重新开始</button>

    { en: "speculate", zh: "推测，投机" },

    { en: "desperate", zh: "不顾一切的，绝望的，极严重的" },
    { en: "prosperity", zh: "繁荣，兴旺" },
    { en: "atmosphere", zh: "大气，气氛" },
    { en: "response", zh: "反应，回答" },
    { en: "responsible", zh: "负有责任的，有责任心的" },
    { en: "sponsor", zh: "赞助，赞助商" },
    { en: "spouse", zh: "配偶" },
    { en: "substance", zh: "物质，依据" },
    { en: "instance", zh: "例子，为例" },
    { en: "distance", zh: "距离，远处" },
    { en: "stable", zh: "稳定的" },
    { en: "establish", zh: "制定，建立，证实" },
    { en: "status", zh: "地位，法地位" },
    { en: "statement", zh: "声明，说明，财务报表" },
    { en: "assist", zh: "帮助，协助" },
    { en: "assistant", zh: "助理，副的" },
    { en: "station", zh: "所，站，车站" }
  ];

  let firstSelected = null;
  let secondSelected = null;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createGame() {
    const gameContainer = document.getElementById("game");
    gameContainer.innerHTML = "";

    const bubbles = [];
    wordPairs.forEach(pair => {
      bubbles.push({ text: pair.en, type: "en", match: pair.zh });
      bubbles.push({ text: pair.zh, type: "zh", match: pair.en });
    });

    shuffle(bubbles);

    bubbles.forEach(item => {
      const div = document.createElement("div");
      div.className = `bubble ${item.type === "en" ? "english" : "chinese"}`;
      div.textContent = item.text;
      div.dataset.match = item.match;
      div.dataset.type = item.type;
      gameContainer.appendChild(div);

      div.addEventListener("click", () => {
        if (div.classList.contains("hidden")) return;

        if (!firstSelected) {
          firstSelected = div;
          div.style.border = "3px solid #ffcc00";
        } else if (!secondSelected && div !== firstSelected) {
          secondSelected = div;
          div.style.border = "3px solid #ffcc00";

          if (
            firstSelected.dataset.match === secondSelected.textContent &&
            secondSelected.dataset.match === firstSelected.textContent
          ) {
            setTimeout(() => {
              firstSelected.classList.add("hidden");
              secondSelected.classList.add("hidden");
              resetSelection();
            }, 500);
          } else {
            setTimeout(() => {
              firstSelected.style.border = "";
              secondSelected.style.border = "";
              resetSelection();
            }, 500);
          }
        }
      });
    });
  }

  function resetSelection() {
    firstSelected = null;
    secondSelected = null;
  }

  document.getElementById("restart").addEventListener("click", createGame);
  createGame();
</script>

</body>
</html>
